<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,th{
            border: 3px solid rgb(231, 18, 18);
        }
        table,tr,td{
            border: 3px solid rgb(185, 89, 89);
        }
        table{
            width: 70%;
            height: 80vh;
            background-color: rgb(197, 151, 151);
            text-align: center;
        }


    </style>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th colspan="2">ROLL</th>
            
        </tr>
        <tr>
            <td>111</td>
            <td>ZALA</td>
            <td rowspan="3" style="text-align: center;">012</td>
            <td>210</td>
        </tr>
        <tr>
            <td>122</td>
            <td>ASIF</td>
            
            <td>310</td>
        </tr>
        <tr>
            <td>133</td>
            <td>MOIN</td>
            
            <td>410</td>
        </tr>



    </table>
</body>
</html>
