<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <!-- start of ul -->
    <ul style="list-style: lower-alpha; color: blue;">
        <li>Samim</li>
        <li>Junayet</li>
        <li>Istiaq</li>
    </ul>
    <!-- End of ul -->
    <!-- Start of ol -->
    <ol style="list-style: upper-roman;color: rgb(43, 226, 122);">
        <li>Samim</li>
        <li>Junayet</li>
        <li>Istiaq</li>
    </ol>
    <ol style="list-style: none;">
        <li>Samim</li>
        <li>Junayet</li>
        <li>Istiaq</li>
    </ol>
    <!-- End of ol -->
    <!-- Start of dl -->
    <dl>
        <dt style="color: blueviolet;"><i>JEE</i></dt>
        <dd>HTML,CSS</dd>
        <dd>CSS</dd>
        <dd>JS</dd>
        <dt style="color: blue;">DDD</dt>
        <dd>SOL</dd>
        <dd>HTML</dd>
        <!-- End of dl -->

    </dl>
    <p style="font-size: large; font-style:oblique; color: blue;"><b><mark><strong>SAMIM JUNAYET ISTIAQ</strong></mark></b></p>
    <p><em>Istiaq</em></p>

    <!-- anchor work End -->











</body>

</html>
